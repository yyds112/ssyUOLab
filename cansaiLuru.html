<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/select.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.idTabs.min.js"></script>
		<script type="text/javascript" src="js/select-ui.min.js"></script>
		<script type="text/javascript" src="editor/kindeditor.js"></script>

		<script type="text/javascript">
			KE.show({
				id: 'content7',
				cssPath: './index.css'
			});
		</script>

		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345
				});
				$(".select2").uedSelect({
					width: 167
				});
				$(".select3").uedSelect({
					width: 100
				});
			});
		</script>

	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li>
					<a href="#">首页</a>
				</li>
				<li>
					<a href="#">参赛信息录入</a>
				</li>
			</ul>
		</div>

		<div class="formbody">

			<div id="tab1" class="tabson">
				<ul class="forminfo">

					<li>
						<label>竞赛类型<b>*</b></label>

						<div class="vocation">
							<select class="select1">
								<option>请选择</option>
								<option>高数竞赛</option>
								<option>英语竞赛</option>
								<option>物理竞赛</option>
								<option>互联网竞赛</option>
								<option>软件开发竞赛</option>
							</select>
						</div>
					</li>

					<li>
						<label>年度<b>*</b></label>

						<div class="vocation">
							<select class="select1">
								<option>请选择</option>
								<option>2021.09.01</option>
								<option>2020.09.01</option>
								<option>2019.09.01</option>
								<option>2018.09.01</option>
								<option>2017.09.01</option>
								<option>2016.09.01</option>
								<option>2015.09.01</option>
							</select>
						</div>
					</li>

					<li>
						<label>题目<b>*</b></label>
						<input name="Input" placeholder="2-30个汉字字母组成" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>组长<b>*</b></label>
						<input name="Input" placeholder="2-6个汉字" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>组员<b>*</b></label>
						<input name="Input" placeholder="2-6个汉字" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>获奖等级<b>*</b></label>

						<div class="vocation">
							<select class="select1">
								<option>无</option>
								<option>特等奖</option>
								<option>一等奖</option>
								<option>二等奖</option>
								<option>三等奖</option>
								<option>优秀奖</option>
							</select>
						</div>
					</li>
					<li>
						<label>指导老师<b>*</b></label>
						<input name="Input" placeholder="2-6个汉字" type="text" class="dfinput" style="width:345px;" />
					</li>

				</ul>

				</tbody>
				</table>

			</div>

		</div>

		<script type="text/javascript">
			$("#usual1 ul").idTabs();
		</script>

		<script type="text/javascript">
			$('.tablelist tbody tr:odd').addClass('odd');
		</script>

		</div>

	</body>

</html>
